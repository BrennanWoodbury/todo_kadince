<!DOCTYPE html>
<html>

<head>
    <title>Simple TODO Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Your HTML content goes here -->
    <h1> Hello, world! </h1>
    <div class="container">
        <h1 class="my-4">ToDo Application</h1>

        <!-- Task Input Form -->
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter new task...">
            <button class="btn btn-primary mt-2">Add Task</button>
        </div>

        <!-- Task List -->
        <div class="row">
            <div id="card-list" class="col-md-6">
                <!-- Tasks start here -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div> Task 1 </div>
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
                <!-- Add more cards for each task -->
            </div>
        </div>
        <div class="mb-2">
            <button id="test-connect-btn" class="btn btn-primary mt-1"> Test Connect </button>
        </div>
    </div>


    <!-- Add reference to script.js -->
    <script src="./script.js"></script>
</body>

</html>
