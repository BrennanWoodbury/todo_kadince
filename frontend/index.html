<!DOCTYPE html>
<html>

<head>
    <title>Simple TODO Application</title>
</head>

<body>
    <!-- Your HTML content goes here -->
    <div class="container">
        <div id="alert-div" class=alert>

        </div>
        <h1 class="my-4">ToDo Application</h1>

        <!-- Task Input Form -->
        <div class="mb-3">
            <input id="input-form" type="text" class="form-control" placeholder="Enter new task...">
            <button id="btn-add-task" class="btn btn-primary mt-2">Add Task</button>
        </div>

        <!-- Task List -->
        <div class="row container fluid">
            <div class="dropdown">
                <div class="col-lg-12">
                    <h3> Task List: </h3>

                    <button id="dropdown-filter" class="btn btn-secondary dropdown-toggle" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-filter">
                        <button id="btn-filter-pending" class="dropdown-item" type="button"> Pending </button>
                        <button id="btn-filter-complete" class="dropdown-item" type="button"> Complete </button>
                        <button id="btn-filter-all" class="dropdown-item" type="button"> All </button>
                    </div>
                </div>
                <div id="card-list" class="col-lg-12">
                    <!-- Tasks go here -->

                </div>
            </div>

        </div>


    </div>

    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Footer content here -->
                    <p>&copy; No Rights Reserved, but totally mine. I said so! -- Brennan Woodbury --</p>
                </div>
            </div>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    <link rel="stylesheet" href="./styles.css">

</body>

</html>
