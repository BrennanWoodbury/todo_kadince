<!DOCTYPE html>
<html>

<head>
    <title>Simple TODO Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script> src = "./preload.js" </script>
</head>

<body>
    <!-- Your HTML content goes here -->
    <div class="container">
        <div id="alert-div" class=alert>

        </div>
        <h1 class="my-4">ToDo Application</h1>

        <!-- Task Input Form -->
        <div class="mb-3">
            <input id="input-form" type="text" class="form-control" placeholder="Enter new task...">
            <button id="btn-add-task" class="btn btn-primary mt-2">Add Task</button>
        </div>

        <!-- Task List -->
        <div class="row">
            <div id="card-list" class="col-md-6">
                <!-- Tasks start here -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div> Task 1 </div>
                        <button id="btn-complete" class="btn btn-secondary">Complete</button>
                        <button id="btn-edit" class="btn btn-success">Edit</button>
                        <button id="btn-remove" class="btn btn-danger">Delete</button>
                    </div>
                </div>
                <!-- Add more cards for each task -->
            </div>
        </div>

    </div>


    <!-- Add reference to script.js -->
    <script src="./script.js"></script>
</body>

</html>
